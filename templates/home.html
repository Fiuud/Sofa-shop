{% extends "base.html" %}

{% block title %}
Главная
{% endblock %}
{% block body %}
<style>
    a {
        text-decoration: none;
    }
    @media screen and (min-width: 1200px) {
        .col-lg-five {
            flex: 0 0 20%;
            max-width: 20%;
        }
    }

    .card.card-product-grid {
        box-shadow: 0 1px 2px rgba(51 51 51 / 7%);
    }

    .card.card-product-grid .img-wrap {
        border-radius: 0.25rem 0.25rem 0 0;
    }

    .card-product-grid .img-wrap {
        max-height: 300px;
    }

    [class*=card-product-grid] .img-wrap {
        position: relative;
    }

    .img-wrap {
        text-align: center;
        overflow: hidden;
        display: block;
    }

    [class*=card-product-grid] .img-wrap img {
        height: auto;
        max-width: 100%;
        width: auto;
    }

    .mix-blend-mode {
        mix-blend-mode: multiply;
    }

    .bg-gray-light {
        background-color: #e9ecef;
        background-color: #e9ecef85;
    }

    .card-product-grid .card-product-info {
        padding: 0.25rem 0.50rem;
        overflow: hidden;
    }

    .card-product-grid .title {
        color: #6a6f74;
        height: 2.6rem;
        font-weight: 600;
        font-size: 14px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        margin-bottom: 0.15rem;
    }

    [class*=card-product-grid] .price {
        color: #383d43;
        font-weight: 600;
        font-size: 16px;
    }

    .card-product-grid .topbar {
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        z-index: 10;
        text-align: right;
        padding: 1px 6px;
    }

    .card-product-grid .topbar .tag-discount {
        background-color: #e13454;
        border-radius: 0.25rem;
        padding: 0.32rem 0.7rem;
    }

</style>

<div class="container">
    <ul></ul>

    <div class="row">
        {%for product in products%}
        <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-lg-six mb-4">
            <figure class="card card-product-grid h-100">
                <div class="img-wrap rounded bg-gray-light">
<!--                        <span class="topbar">-->
<!--                            <span class="badge tag-discount">-20%</span>-->
<!--                        </span>-->
                    <span class="overlay"></span>
                    <img class="mix-blend-mode"
                         src="{{product.picture}}"
                         alt=" ">
                </div>
                <figcaption class="card-product-info">
                    <a href="" class="title">{{product.title}}</a>
                    <div class="price-wrap">
                        <span class="price">{{product.price}} ₽</span>
<!--                        <del class="discount-price">$23.95</del>-->
                    </div>
                    <button class="btn btn-sm btn-outline-danger w-100 mt-2">Приобрести</button>
                </figcaption>
            </figure>
        </div>
        {%endfor%}
    </div>
</div>
