<button type="button" value="Отправить" onclick="get_len();"></button>
<div id="len">ТУТ</div>

<script>
function get_len() {
    $.ajax({
        type: "POST",
        url: "/add_to_cart",
        data: $('form').serialize(),
        success: function(response) {
            var json = jQuery.parseJSON(response)
            $('#len').html(json.msg)
            console.log(response);
        },
        error: function(error) {
            console.log(error);
        }
    });
}
</script>
